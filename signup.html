<!DOCTYPE html>
<html>

<head>
    <title>회원가입-자바스크립트</title>

</head>

<body>
    <div align="center" style="border-bottom: 4px solid black">
        <a href="lol.html">Legue of legend</a>
    </div>
    <h1 align="center" style="font-size:50px;">
        <font color="navy"><b>SIGN UP</b></font>
    </h1>
    <form name="join" onsubmit="return validate();" method="post" enctype="text/plain">
        <table width="600" height="400" border="1" align="center" cellspacing="0">
            <tr height="10" align="center">
                <td colspan="2" style="background:navy;">
                    <font color=white><b>회원기본정보</b></font>

            <tr>
                <td><b>아이디:</b></td>
                <td><input type="text" style="width:170px" id="id" name="id" maxlength="12" minlength="4" /> ※4-12자의 영문 대소문자와 숫자로만 입력</td>
            </tr>
            <tr>
                <td><b>비번:</b></td>
                <td><input type="password" style="width:170px" id="pw" maxlength="12" minlength="4" /> ※4-12자의 영문 대소문자와 숫자로만 입력</td>
            </tr>
            <tr>
                <td><b>비번확인:</b></td>
                <td><input type="password" style="width:170px" id="checkpw" maxlength="12" minlength="4" /></td>
            </tr>
            <tr>
                <td><b>메일주소:</b></td>
                <td><input type="text" style="width:170px" id="email" /> ex)qwerty@naver.com</td>
            </tr>
            <tr>
                <td><b>이름:</b></td>
                <td><input type="text" style="width:170px" name="name" maxlength="12" /></td>
            </tr>
            <tr height="10" align="center">
                <td colspan="2" style="background:navy;">
                    <font color=white><b>관심분야 및 자기소개</b></font>
                </td>
            </tr>

            <tr>
                <td><b>관심분야:</b></td>
                <td><input type="checkbox" name="inter" value="컴퓨터">컴퓨터</input>
                    <input type="checkbox" name="inter" value="인터넷">인터넷</input>
                    <input type="checkbox" name="inter" value="여행">여행</input>
                    <input type="checkbox" name="inter" value="영화감상">영화감상</input>
                    <input type="checkbox" name="inter" value="음악감상">음악감상</input>
                </td>
            </tr>
            <tr>
                <td>
                    <b>자기소개:</b>
                </td>
                <td><textarea name="self" cols="40" rows="7"></textarea></td>
            </tr>
        </table>
        <center>
            <br />
            <input type="submit" value="회원가입" style="border-radius:5px; font-s" href="lol.html" />
            <input type="reset" value="다시입력" style="border-radius:5px;" />
        </center>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="signup.js"></script>
</body>

</html>
